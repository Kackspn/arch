# More option see https://github.com/DreamMaoMao/mango/wiki/

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=9
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=0.6


# ---------------------------------------------------
# AUTOSTART
exec-once=swaybg -i ~/Pictures/kos.png
exec-once=dunst
exec-once=lxpolkit
exec-once=mpd
exec-once=clipse -listen
# ---------------------------------------------------

# ---------------------------------------------------
# ENV
env=LIBVA_DRIVER_NAME,nvidia
env=ELECTRON_OZONE_PLATFORM_HINT,auto
env=NVD_BACKEND,direct
# ---------------------------------------------------

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=0
animation_type_open=zoom
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting (tile,spiral,dwindle)
new_is_master=1
default_mfact=0.5
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=40
repeat_delay=300
numlockon=1
xkb_rules_layout=us

# Trackpad 
# need relogin to make it apply
disable_trackpad=1
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=20

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
accel_profile=0
accel_speed=-1

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0x9c019aff
maxmizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support: tile,scroller,grid,monocle,spiral,dwindle
tagrule=id:1,layout_name:spiral
tagrule=id:2,layout_name:spiral
tagrule=id:3,layout_name:spiral
tagrule=id:4,layout_name:spiral
tagrule=id:5,layout_name:spiral
tagrule=id:6,layout_name:spiral
tagrule=id:7,layout_name:spiral
tagrule=id:8,layout_name:spiral
tagrule=id:9,layout_name:spiral

# Key Bindings
# key name refer to `xev` or `wev` command output, 
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+shift,r,reload_config

# ---------------------------------------------------
# APPLICATIONS
bind=super,d,spawn,rofi -show drun
bind=super,Return,spawn,kitty
bind=super+shift,Return,spawn,~/.zen/bin/zen/zen
bind=super,v,spawn,kitty -e clipse
bind=ctrl+alt,f,spawn,nemo
bind=ctrl+alt+shift,l,spawn,lutris
bind=ctrl+alt,v,spawn,vesktop
bind=ctrl+alt,s,spawn,steam
bind=ctrl+alt,n,spawn,nicotine
bind=ctrl+alt,e,spawn,eddie-ui
bind=super+shift,w,spawn,~/.config/waybar/waybarmango/init.sh
# ---------------------------------------------------

# ---------------------------------------------------
# WINDOW RULES
windowrule=tags:2,appid:vesktop
windowrule=tags:1,appid:lutris
windowrule=tags:2,appid:zen

# ---------------------------------------------------

# ---------------------------------------------------
# SCREENSHOTS
bind=none,Home,spawn,~/.config/scripts/grimscreencb
bind=shift,Home,spawn,~/.config/scripts/grimregioncb
bind=alt,Home,spawn,~/.config/scripts/grimscreensv
bind=alt+shift,Home,spawn,~/.config/scripts/grimregionsv
# ---------------------------------------------------

# ---------------------------------------------------
# RMPC
bind=ctrl+alt,a,spawn,kitty -e rmpc
bind=alt,KP_4,spawn,~/.config/rmpc/dec
bind=alt,KP_7,spawn,~/.config/rmpc/inc
bind=alt,KP_2,spawn,~/.cargo/bin/rmpc prev
bind=alt,KP_3,spawn,~/.cargo/bin/rmpc next
bind=alt,KP_5,spawn,~/.config/rmpc/notify
bind=alt,KP_1,spawn,~/.config/rmpc/paused.sh
# ---------------------------------------------------

# ---------------------------------------------------
# exit
bind=SUPER+shift,m,quit
bind=super+shift,q,killclient,
bind=ctrl+shift+alt,r,spawn,reboot
bind=ctrl+shift+alt,s,spawn,shutdown now
# ---------------------------------------------------

# ---------------------------------------------------
# VOLUME/BACKLIGHT
bind=alt,code:75,spawn,~/.config/scripts/vol+.sh
bind=alt,code:74,spawn,~/.config/scripts/vol-.sh
bind=alt,code:73,spawn,pactl set-sink-mute @DEFAULT_SINK@ toggle

bind=alt,code:69,spawn,~/.config/backlight/dec.sh
bind=alt,code:70,spawn,~/.config/backlight/inc.sh
# ---------------------------------------------------

# ---------------------------------------------------
# switch window focus
bind=super,Tab,focuslast
bind=super,h,focusdir,left
bind=super,l,focusdir,right
bind=super,k,focusdir,up
bind=super,j,focusdir,down
# ---------------------------------------------------

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=ALT,Tab,toggleoverview,
bind=ALT,backslash,togglefloating,
bind=super,a,togglemaxmizescreen,
bind=super,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minized
bind=ALT,x,toggle_scratchpad

# tag switch
bind=super,e,viewtoright
bind=super,q,viewtoleft

bind=super,1,view,1
bind=super,2,view,2
bind=super,3,view,3
bind=super,4,view,4
bind=super,5,view,5
bind=super,6,view,6
bind=super,7,view,7
bind=super,8,view,8
bind=super,9,view,9

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=super+shift,1,tagsilent,1
bind=super+shift,2,tagsilent,2
bind=super+shift,3,tagsilent,3
bind=super+shift,4,tagsilent,4
bind=super+shift,5,tagsilent,5
bind=super+shift,6,tagsilent,6
bind=super+shift,7,tagsilent,7
bind=super+shift,8,tagsilent,8
bind=super+shift,9,tagsilent,9

# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,DOWN,viewtoleft
axisbind=SUPER,UP,viewtoright

