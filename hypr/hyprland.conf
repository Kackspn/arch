# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@240,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar -c ~/.config/waybar/waybarhypr/config -s ~/.config/waybar/waybarhypr/style.css
exec-once = dunst
exec-once = hyprpaper
exec-once = mpd
exec-once = lxpolkit
exec-once = hyprctl keyword device[elan0a02:01-04f3:30d8-touchpad]:enabled false 
exec-once = clipse -listen

bind = ctrl alt, 1, exec, hyprctl keyword device[elan0a02:01-04f3:30d8-touchpad]:enabled true && notify-send "Touchpad enabled"
bind = ctrl alt, 0, exec, hyprctl keyword device[elan0a02:01-04f3:30d8-touchpad]:enabled false && notify-send "Touchpad disabled"



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(00e4ff) rgb(9c019a) 45deg 
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https//wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true 

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.6

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.5, almostLinear, fade
    animation = workspacesIn, 1, 1.5, almostLinear,fade
    animation = workspacesOut, 1, 1.5, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    font_family = "Hack Nerd Font"
}
debug {
  disable_logs = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 300
    repeat_rate = 40

    follow_mouse = 1

    sensitivity = -1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod shift, r, exec, hyprctl reload && ~/.config/waybar/waybarhypr/init.sh
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, ~/.zen/bin/zen/zen-bin 
bind = $mainMod SHIFT, q, killactive,
bind = $mainMod SHIFT, e, exit,
bind = $mainMod, d, exec, pkill rofi || rofi -show drun
bind = Ctrl Alt, f, exec, $fileManager
bind = $mainMod, r, togglefloating,
bind = $mainMod, s, togglesplit, # dwindle
bind = $mainMod, p, pseudo,
bind = $mainMod, f, fullscreen,
bind = $mainMod, Tab, workspace, previous
bind = alt, tab, cyclenext
bind = alt, tab, bringactivetotop

bind = $mainMod, v, exec, pkill clipse || kitty --class clipse -e clipse

bind = ctrl shift alt, r, exec, reboot
bind = ctrl shift alt, s, exec, shutdown now

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, q, workspace, r-1
bind = $mainMod, e, workspace, r+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move windows in workspace
bind = $mainMod shift, h, movewindow, l
bind = $mainMod shift, j, movewindow, d
bind = $mainMod shift, k, movewindow, u
bind = $mainMod shift, l, movewindow, r


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = Alt, F9, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && ~/.config/volume/getvol
bindel = Alt, F8, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && ~/.config/volume/getvol
bindel = Alt, F7, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bindel = alt, F3, exec, ~/.config/backlight/dec.sh
bindel = alt, F4, exec, ~/.config/backlight/inc.sh


# ----------------------------------------
# App shortcuts
bind = Ctrl SHIFT Alt, l, exec, lutris
bind = ctrl alt, a, exec, kitty --class rmpc -e ~/.cargo/bin/rmpc
bind = ctrl alt, s, exec, steam
bind = ctrl alt, v, exec, vesktop
bind = ctrl alt, n, exec, nicotine
bind = ctrl alt, e, exec, eddie-ui
bind = ctrl shift, return, exec, gnome-system-monitor



# ----------------------------------------
# Screenshots
# bind = , Home, exec, hyprshot -m output --clipboard-only 
# bind = alt, Home, exec, hyprshot -m region --clipboard-only 
# bind = ctrl, Home, exec, hyprshot -m output -o ~/Pictures/ 
# bind = ctrl alt, Home, exec, hyprshot -m region -o ~/Pictures/ 
bind = , Home, exec, grim - | wl-copy && notify-send "Screen copied to clipboard"
bind = alt, Home, exec, grim -g "$(slurp -w 0)" - | wl-copy && notify-send "Region copied to clipboard"
bind = ctrl, Home, exec, grim && notify-send "Screen saved to ~/Pictures/"
bind = ctrl alt, Home, exec, grim -g "$(slurp -w 0)" && notify-send "Region saved to ~/Pictures/"




# ----------------------------------------
# RMPC
bindel = alt, KP_Left, exec, ~/.config/rmpc/dec
bindel = alt, KP_Home, exec, ~/.config/rmpc/inc
bindel = alt, KP_End, exec, ~/.config/rmpc/paused.sh
bindel = alt, KP_Down, exec, ~/.cargo/bin/rmpc prev
bindel = alt, KP_Next, exec, ~/.cargo/bin/rmpc next
bindel = alt, KP_Begin, exec, ~/.config/rmpc/notify

bindel = alt, f, exec, ~/.cargo/bin/rmpc togglepause && ~/.config/rmpc/paused.sh
bindel = alt, q, exec, ~/.cargo/bin/rmpc prev
bindel = alt, e, exec, ~/.cargo/bin/rmpc next

#
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrulev2 = float,class:(clipse)
windowrulev2 = size 622 652,class:(clipse)
windowrule = workspace 3,class:(rmpc)
windowrule = workspace 2,class:(vesktop)
windowrule = workspace 1,class:(lutris)
windowrule = workspace 2,class:(zen)

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
